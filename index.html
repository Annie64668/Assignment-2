<html>

    <head>
    <title>Icon Template Square</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>

    <style>
        .row{
            width: 720px;
            margin: 10px auto 10px auto;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding: 20px;
        }
    </style>
</head>

<body>

<div class="row">
    <div class="image-container">
        <img id="img1" src="img/love 01.png" height="200" width="200"
             onmouseover="this.src='img/love 01_ro.png';"
             onmouseout="this.src='img/love 01.png';">
    </div>
    <div class="image-container">
        <img id="img2" src="img/noodles_02.png" height="200" width="200"
             onmouseover="this.src='img/noodles 02_ro.png';"
             onmouseout="this.src='img/noodles_02.png';">
    </div>
    <div class="image-container">
        <img id="img3" src="img/house 03.png" height="200" width="200"
             onmouseover="this.src='img/house 03_ro.png';"
             onmouseout="this.src='img/house 03.png';">
    </div>
</div>

<div class="row">
    <div class="image-container">
        <img id="img4" src="img/beach 04.png" height="200" width="200"
             onmouseover="this.src='img/beach 04_ro.png';"
             onmouseout="this.src='img/beach 04.png';">
    </div>
    <div class="image-container">
        <img id="img5" src="img/war 05.png" height="200" width="200"
             onmouseover="this.src='img/war 05_ro.png';"
             onmouseout="this.src='img/war 05.png';">
    </div>
    <div class="image-container">
        <img id="img6" src="img/cat 06.png" height="200" width="200"
             onmouseover="this.src='img/cat 06_ro.png';"
             onmouseout="this.src='img/cat 06.png';">
    </div>
</div>

<div class="row">
    <div class="image-container">
        <img id="img7" src="img/coffee 07.png" height="200" width="200"
             onmouseover="this.src='img/coffee 07_ro.png';"
             onmouseout="this.src='img/coffee 07.png';">
    </div>
    <div class="image-container">
        <img id="img8" src="img/motorbikes 08.png" height="200" width="200"
             onmouseover="this.src='img/motorbike 08_ro.png';"
             onmouseout="this.src='img/motorbikes 08.png';">
    </div>
    <div class="image-container">
        <img id="img9" src="img/bath 09.png" height="200" width="200"
             onmouseover="this.src='img/bath 09_ro.png';"
             onmouseout="this.src='img/bath 09.png';">
    </div>

  <script>
    var sound1 = new buzz.sound("sound/01_Heart.mp3");
    var sound2 = new buzz.sound("sound/02_Eating.mp3");
    var sound3 = new buzz.sound("sound/03_Knocking.mp3");
    var sound4 = new buzz.sound("sound/04_Beach.mp3");
    var sound5 = new buzz.sound("sound/05_War.mp3");
    var sound6 = new buzz.sound("sound/06_Cat.mp3");
    var sound7 = new buzz.sound("sound/07_Coffee.mp3");
    var sound8 = new buzz.sound("sound/08_Motorbikes.mp3");
    var sound9 = new buzz.sound("sound/09_Shower.mp3");

    window.onload = function() {
        document.getElementById('img1').addEventListener('click', function () {sound1.play(); });  
        document.getElementById('img2').addEventListener('click', function () {sound2.play(); });
        document.getElementById('img3').addEventListener('click', function () {sound3.play(); });
        document.getElementById('img4').addEventListener('click', function () {sound4.play(); });
        document.getElementById('img5').addEventListener('click', function () {sound5.play(); }); 
        document.getElementById('img6').addEventListener('click', function () {sound6.play(); }); 
        document.getElementById('img7').addEventListener('click', function () {sound7.play(); }); 
        document.getElementById('img8').addEventListener('click', function () {sound8.play(); }); 
        document.getElementById('img9').addEventListener('click', function () {sound9.play(); });
    }  
</script>   

</body>

</html>
