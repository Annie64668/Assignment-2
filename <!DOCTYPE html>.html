<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>
      
<div class="row">
  <div class="image-container">
    <img src="img/love 01.png" height="200" width="200"
      onmouseover="this.src='img/love 01_ro.png';"
      onmouseout="this.src='img/love 01.png';"
    />
  </div>

</div>
